<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Running Trail Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        /* Add any other custom styles here */
        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Random Running Trail Generator</h1>

        <!-- Form to input starting address and distance -->
        <form action="/" method="POST" class="mb-3">
            <div class="form-group">
                <label for="starting_address">Starting Address:</label>
                <input type="text" id="starting_address" name="starting_address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="total_distance">Total Distance (km):</label>
                <input type="number" id="total_distance" name="total_distance" class="form-control" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Trail</button>
        </form>

        <!-- Map placeholder to be filled with the generated map -->
        {% if map_file %}
        <div id="map">
            <iframe src="{{ map_file }}" width="100%" height="400px"></iframe>
        </div>
        {% endif %}

        <!-- Buy Me a Coffee Widget -->
      <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="dcolinmorgan" data-description="Support me on Buy me a coffee!" data-message="hope you enjoy the app" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

    </div>
</body>

</html>
