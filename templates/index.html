<!DOCTYPE html>
<html>
<head>
    <title>Random Running Path Generator</title>
</head>
<body>
    <h1>Random Running Path Generator</h1>
    <form method="POST" action="/">
        <label for="starting_address">Starting Address:</label><br>
        <input type="text" id="starting_address" name="starting_address" required><br><br>
        
        <label for="total_distance">Total Distance (km):</label><br>
        <input type="number" id="total_distance" name="total_distance" step="0.1" required><br><br>
        
        <input type="submit" value="Generate Trail">
    </form>
    
</body>
</html>
